<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Blog Title</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('background.jpg'); /* Replace 'background.jpg' with your background image file */
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #333;
    }

    article {
      max-width: 800px;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Blog Title</h1>
    <p>Subtitle or tagline for your blog</p>
  </header>

  <article>
    <h2>Blog Post Title</h2>
    <p>Written by [Your Name] on [Date]</p>

    <img src="q1.webp" alt="Image 1 description">
    <p>Your blog post content goes here...</p>

    <img src="q2.png" alt="Image 2 description">
    <p>Your blog post content continues...</p>

    <img src="q4.jpg" alt="Image 3 description">
    <p>More content...</p>

    <img src="quiz2.jpg" alt="Image 4 description">
    <p>Final thoughts...</p>
  </article>

</body>
</html>
