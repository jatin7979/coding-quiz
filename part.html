<!DOCTYPE html>
<html lang="en">
<head>

    <title>Difficulty Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;

            background-color: #3498db;
            color: #fff;

        }
        button a {
            text-decoration: none; /* Remove underline from anchor elements inside buttons */

        }
        .back-button {
