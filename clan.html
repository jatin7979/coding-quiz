<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('your_background_image.jpg'); /* Replace 'your_background_image.jpg' with the path to your image */
      background-size: cover;
      background-position: center;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #quiz-container {
      width: 60%;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .question {
      margin-bottom: 20px;
    }

    #options-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .option {
      margin: 8px;
      padding: 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    #result {
      margin-top: 20px;
    }

    .correct {
      background-color: #8cff8c;
    }
  </style>
  <script>
    const questions = [
      {
        question: "What does the sizeof operator in C return?",
        options: ["Size of a variable or data type", "Address of a variable", "Value of a variable", "Type of a variable"],
        correctAnswer: "Size of a variable or data type"
      },
      {
        question: "In C, what is the purpose of the scanf function?",
        options: ["Print formatted output to the console", "Read input from the user", "Allocate memory for a variable", "Declare a constant variable"],
        correctAnswer: "Read input from the user"
      },
      {
        question: "What is the syntax for a single-line comment in C?",
        options: ["/* comment */", "// comment", "-- comment", "%% comment %%"],
        correctAnswer: "// comment"
      },
      {
        question: "Which keyword is used to define a constant in C?",
        options: ["const", "constant", "final", "define"],
        correctAnswer: "const"
      },
      {
        question: "What is the purpose of the return statement in a C function?",
        options: ["Exit the program", "Print a value to the console", " Return a value from the function", "Stop the execution of the current loop"],
        correctAnswer: "Return a value from the function"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function checkAnswer(selectedOption) {
      const correctAnswer = questions[currentQuestion].correctAnswer;
      const quizContainer = document.getElementById('quiz-container');

      if (selectedOption === correctAnswer) {
        quizContainer.classList.add('correct');
        document.getElementById('result').innerText = 'Correct!';
        score++;
      } else {
        document.getElementById('result').innerText = 'Incorrect, try again!';
      }

      currentQuestion++;

      if (currentQuestion < questions.length) {
        setTimeout(() => {
          quizContainer.classList.remove('correct');
          loadQuestion();
        }, 1000);
      } else {
        showResult();
      }
    }

    function loadQuestion() {
      const currentQuestionData = questions[currentQuestion];
      document.getElementById('question').innerText = currentQuestionData.question;
      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';

      currentQuestionData.options.forEach((option) => {
        const optionElement = document.createElement('div');
        optionElement.classList.add('option');
        optionElement.innerText = option;
        optionElement.onclick = () => checkAnswer(option);
        optionsContainer.appendChild(optionElement);
      });

      document.getElementById('result').innerText = '';
    }

    function showResult() {
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.innerHTML = `
        <h2>Quiz Completed!</h2>
        <p>Your score: ${score}/${questions.length}</p>
      `;
    }

    window.onload = loadQuestion;
  </script>
</head>
<body>
  <div id="quiz-container">
    <div class="question" id="question"></div>
    <div id="options-container"></div>
    <div id="result"></div>
  </div>
</body>
</html>
