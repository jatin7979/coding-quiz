<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('your_background_image.jpg'); /* Replace 'your_background_image.jpg' with the path to your image */
      background-size: cover;
      background-position: center;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #quiz-container {
      width: 60%;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .question {
      margin-bottom: 20px;
    }

    #options-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .option {
      margin: 8px;
      padding: 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    #result {
      margin-top: 20px;
    }

    .correct {
      background-color: #8cff8c;
    }
  </style>
  <script>
    const questions = [
      {
        question: "Which keyword in Java is used to declare a constant?",
        options: ["var", "final", "const", "static"],
        correctAnswer: "final"
      },
      {
        question: "What is the main purpose of the break statement in Java?",
        options: ["To terminate the program", "To exit a loop or switch statement", "To skip the current iteration in a loop", "To return a value from a method"],
        correctAnswer: "To exit a loop or switch statement"
      },
      {
        question: "Which of the following is used to read input from the user in Java?",
        options: ["System.print()", "Console.readline", "Scanner", "input"],
        correctAnswer: "Scanner"
      },
      {
        question: "What is the default value of a boolean variable in Java?",
        options: ["false", "true", 0, "null"],
        correctAnswer: "false"
      },
      {
        question: "Which Java access modifier is the most restrictive?",
        options: ["public", "private", "protected", "default"],
        correctAnswer: "private"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function checkAnswer(selectedOption) {
      const correctAnswer = questions[currentQuestion].correctAnswer;
      const quizContainer = document.getElementById('quiz-container');

      if (selectedOption === correctAnswer) {
        quizContainer.classList.add('correct');
        document.getElementById('result').innerText = 'Correct!';
        score++;
      } else {
        document.getElementById('result').innerText = 'Incorrect, try again!';
      }

      currentQuestion++;

      if (currentQuestion < questions.length) {
        setTimeout(() => {
          quizContainer.classList.remove('correct');
          loadQuestion();
        }, 1000);
      } else {
        showResult();
      }
    }

    function loadQuestion() {
      const currentQuestionData = questions[currentQuestion];
      document.getElementById('question').innerText = currentQuestionData.question;
      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';

      currentQuestionData.options.forEach((option) => {
        const optionElement = document.createElement('div');
        optionElement.classList.add('option');
        optionElement.innerText = option;
        optionElement.onclick = () => checkAnswer(option);
        optionsContainer.appendChild(optionElement);
      });

      document.getElementById('result').innerText = '';
    }

    function showResult() {
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.innerHTML = `
        <h2>Quiz Completed!</h2>
        <p>Your score: ${score}/${questions.length}</p>
      `;
    }

    window.onload = loadQuestion;
  </script>
</head>
<body>
  <div id="quiz-container">
    <div class="question" id="question"></div>
    <div id="options-container"></div>
    <div id="result"></div>
  </div>
</body>
</html>
